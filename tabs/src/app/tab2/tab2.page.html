<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container div-color">

  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <h2>Add User</h2>
    <fieldset>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="FirstName" >FirstName</label>
        <input type="text" class="form-control form-control-sm" id="FirstName" placeholder="FirstName" formControlName="FirstName">
      </div>
      <div class="form-group col-md-6">
        <label for="LastName">LastName</label>
        <input type="text" class="form-control form-control-sm" id="LastName" placeholder="LastName" formControlName="LastName">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Address</label>
      <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St" formControlName="Address">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Address 2</label>
      <input type="text" class="form-control form-control-sm" id="inputAddress2" placeholder="Apartment, studio, or floor" formControlName="Address2">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">City</label>
        <input type="text" class="form-control form-control-sm" id="inputCity" formControlName="city">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState">State</label>
        <!--<select id="inputState" class="form-control form-control-sm">
          <option selected>Choose...</option>
          <option>...</option>
        </select>-->
        <input type="text" class="form-control form-control-sm" id="inputState" formControlName="state">
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Zip</label>
        <input type="text" class="form-control form-control-sm" id="inputZip" formControlName="zip" >
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" formControlName="check">
        <label class="form-check-label" for="gridCheck">
          Check me out
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
  </fieldset>
  </form>
</div>

  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
